record:
  enabled: true
  retain:
    days: 7
    mode: motion
  alerts:
    retain:
      days: 30
  detections:
    retain:
      days: 30
snapshots:
  enabled: true
  retain:
    default: 30
version: 0.15-1
camera_groups:
  Emerald:
    order: 1
    icon: LuActivity
    cameras:
      - emer-exit
      - emer-entry
semantic_search:
  enabled: true
  reindex: false
  model_size: small
